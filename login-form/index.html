<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32"  href="favicon-32x32.png">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

<!-- Log In Form Section -->
<section>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1 id="right-title">Sign Up</h1>
                <div class="social-container">
                    <a href="https://mail.google.com" target="_blank" class="social"><i class="fab fa-google"></i></a>
                    <a href="https://github.com" target="_blank" class="social"><i class="fab fa-github"></i></a>
                    <a href="https://www.hackerrank.com" target="_blank" class="social"><i class="fa-brands fa-hackerrank"></i></a>
                </div>
                <span>Or use your Email for registration</span>
                <label>
                    <input type="text" placeholder="Name"/>
                </label>
                <label>
                    <input type="email" placeholder="Email"/>
                </label>
                <label>
                    <input type="password" placeholder="Password"/>
                </label>
                <button style="margin-top: 9px">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1 id="left-title">Sign in</h1>
                <div class="social-container">
                    <a href="https://mail.google.com" target="_blank" class="social"><i class="fab fa-google"></i></a>
                    <a href="https://github.com" target="_blank" class="social"><i class="fab fa-github"></i></a>
                    <a href="https://www.hackerrank.com" target="_blank" class="social"><i class="fa-brands fa-hackerrank"></i></a>
                </div>
                <span> Or sign in using E-Mail Address</span>
                <label>
                    <input type="email" placeholder="Email"/>
                </label>
                <label>
                    <input type="password" placeholder="Password"/>
                </label>
                <a href="#">Forgot your password?</a>
                <button>Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Log in</h1>
                    <p>Sign in here if you already have an account </p>
                    <button class="ghost mt-5" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Create, Account!</h1>
                    <p>Sign up if you still don't have an account ... </p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
</section>


<script src="script.js"></script>
</body>
</html>
